<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ğŸ¤«</title>

<style>
html, body {
  height:100%;
  margin:0;
  background:#000;
  overflow:hidden;
  font-family:system-ui, Segoe UI, Arial;
}

/* Imagen inicial */
.stage{
  position:relative;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

img{
  width:min(80vw, 420px);
  border-radius:14px;
  transform:scale(1);
  transition:transform 0.3s ease;
}

/* Overlay */
.overlay{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,0.9);
  color:white;
  z-index:999;
}

.card{
  text-align:center;
  width:min(92vw, 420px);
}

button{
  padding:14px 20px;
  font-size:18px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  margin:10px;
  transition:all 0.3s ease;
}

#yes{
  background:#00c853;
  color:white;
  transform:scale(1);
  transform-origin:left top;
}

#no{
  background:#d50000;
  color:white;
}

.yes-fullscreen{
  position:fixed !important;
  top:0 !important;
  left:0 !important;
  width:100vw !important;
  height:100vh !important;
  border-radius:0 !important;
  font-size:40px !important;
  transform:none !important;
  z-index:9999 !important;
}
</style>
</head>

<body>

<div class="stage" id="stage">
  <img id="pic" src="https://picsum.photos/900/1200" />
</div>

<div class="overlay" id="overlay">
  <div class="card">
    <h2 id="q">Â¿Me das un beso? ğŸ˜˜</h2>
    <p id="sub">Elige sabiamenteâ€¦</p>
    <button id="yes">SÃ­ ğŸ’š</button>
    <button id="no">No âŒ</button>
  </div>
</div>

<script>
const img = document.getElementById("pic");
const stage = document.getElementById("stage");
const overlay = document.getElementById("overlay");
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const q = document.getElementById("q");
const sub = document.getElementById("sub");

/* ZOOM INICIAL */
let zoom = 1;
const zoomStep = 1.2;
const zoomMax = 6;

stage.addEventListener("click", () => {
  if (overlay.style.display === "flex") return;

  zoom *= zoomStep;
  img.style.transform = `scale(${zoom})`;

  if (zoom >= zoomMax) {
    overlay.style.display = "flex";
  }
});

/* CRECIMIENTO DEL SÃ */
let yesScale = 1;
const yesStep = 0.4;
const yesMax = 4;

no.addEventListener("click", () => {

  yesScale += yesStep;
  yes.style.transform = `scale(${yesScale})`;

  if (navigator.vibrate) navigator.vibrate(25);

  if (yesScale >= yesMax) {
    activarFinal();
  }
});

/* BOTÃ“N SÃ */
yes.addEventListener("click", () => {
  activarFinal();
});

function activarFinal() {

  no.style.display = "none";
  yes.classList.add("yes-fullscreen");

  q.textContent = "SabÃ­a que dirÃ­as que sÃ­ ğŸ˜ğŸ’˜";
  sub.textContent = "Ahora ven aquÃ­ inmediatamente.";
  yes.textContent = "BESO ACTIVADO ğŸ’‹";

  document.body.style.background = "#111";
  overlay.style.background = "radial-gradient(circle, #ff4081, #000)";

  if (navigator.vibrate) navigator.vibrate([100,50,100]);
}
</script>

</body>
</html>
